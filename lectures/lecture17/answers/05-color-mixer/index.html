<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Color Mixer</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <label>Red</label>
        <select id="red" onchange="updateColor()">
          <option value="off">OFF</option>
          <option value="on">ON</option>
        </select>
        <br>

        <label>Yellow</label>
        <select id="yellow" onchange="updateColor()">
          <option value="off">OFF</option>
          <option value="on">ON</option>
        </select>
        <br>

        <label>Blue</label>
        <select id="blue" onchange="updateColor()">
          <option value="off">OFF</option>
          <option value="on">ON</option>
        </select>

    </body>
</html>
