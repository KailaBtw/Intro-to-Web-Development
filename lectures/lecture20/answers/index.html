<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Course Search</title>

<body>

        <h1>Schedule of Courses</h1>

    </header>

    <main class="courses">

    </main>
